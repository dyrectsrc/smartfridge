<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="itemService.selectedItem.$key">
<div class="form-group">
  <label>Name</label>
  <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="itemService.selectedItem.name">
</div>
<div class="form-group">
  <label>Item Type</label>
  <input type="text" class="form-control" name="itemType" #name="ngModel" [(ngModel)]="itemService.selectedItem.itemType">
</div>
<div class="form-group">
  <label>Fill Factor</label>
  <input type="text" class="form-control" name="fillFactor" #name="ngModel" [(ngModel)]="itemService.selectedItem.fillFactor">
</div>
<div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!itemForm.valid">
        <i class="fa fa-floppy-o"></i>
         Submit</button>
      <button class="btn btn-default" type="button" (click)="resetForm(itemForm)">
        <i class="fa fa-repeat"></i>
         Reset</button>
</div>

</form>
